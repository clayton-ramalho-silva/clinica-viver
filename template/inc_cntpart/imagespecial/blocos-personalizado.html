<!--IMAGES_HEADER_START//-->
<div class="bloco-img servicos-personalizado baid{ID}">

            [TITLE]<div class="subtitulo">[/TITLE]
                [TITLE]<h2>{TITLE}</h2>[/TITLE]
                [SUBTITLE]<h3>{SUBTITLE}</h3>[/SUBTITLE]
                [TITLE]</div>[/TITLE]            
            [TEXT]

            </div>
            [/TEXT]

                    [INFOTEXT]{INFOTEXT}[/INFOTEXT]
                    [URL]<div class="bloco-link"><a href="{URL}" class="link">{BOTAO}</a></div>[/URL]
                </div>
            </article>
            <!--IMAGES_ENTRY_END//-->

            <!--IMAGES_ENTRY_SPACER_START//-->

            <!--IMAGES_ENTRY_SPACER_END//-->

            <!--IMAGES_ROW_SPACER_START//-->

            <!--IMAGES_ROW_SPACER_END//-->

            <!--IMAGES_FOOTER_START//-->
        </div>
    </section>

</div>
<!--IMAGES_FOOTER_END//-->
